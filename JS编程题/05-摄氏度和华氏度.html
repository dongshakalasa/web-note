<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算公式： 摄氏度 = 5 / 9.0 * (华氏度 - 32) 保留三位小数
        function fn(fahrenheit) {
            return parseInt(5/9.0*(fahrenheit - 32) * 1000) / 1000
        }

        alert(fn(80))
    </script>
</body>
</html>
