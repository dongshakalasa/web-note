<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 测试用例
        const example = [1,1,1,1,3,3,3,2,2,{a:1},{b:2},[],[]]

        /* 使用set去重 */
        function setFn(arr){
            return Array.from(new Set(arr))
        }

        /* 使用双循环+splice去重 */
        function spliceFn(arr){
            let len = arr.length
            for(let i = 0;i< len; i++) {
                for(let j = i + 1;j < len; j++){
                    if(arr[i] === arr[j]) {
                        arr.splice(j,1)
                        len--
                        j--
                    }
                }
            }
            return arr
        }

        /* 使用indexOf */
        function indexOfFn(arr){
            const newArr = []
            arr.forEach((item)=>{
                if(newArr.indexOf(item) === -1) newArr.push(item)
            })
            return newArr
        }
       
        /* 使用includes */
        function includesFn(arr) {
            const newArr = []
            arr.forEach((item) => {
                if (!newArr.includes(item)) newArr.push(item)
            })
            return newArr
        }

        /* 使用filter */
        function filterFn(arr){
            return arr.filter((item,index)=>{
                console.log(arr.indexOf(item),index);
                return arr.indexOf(item) === index
            })
        }

        /* 使用map */
        function mapFn(arr){
            const map = new Map()
            const rest = []
            arr.forEach((item)=>{
                if(!map.has(item)) {
                    map.set(item,true)
                    rest.push(item)
                }
            })
            return rest
        }
    </script>
</body>
</html>
