<body>
    <script>
        // （1）在非排序队列中找到最小（大）元素，存放到排序序列的其实位置
        // （2）在剩余未排序元素中寻找最小（大）元素
        // （3）持续步骤2，直到循环结束
        function selectSort(arr) {
            for(let i = 0; i < arr.length; i++) {
                let minIndex = i;
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[j] < arr[minIndex]) {
                        minIndex = j
                    }
                }
                let temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            return arr
        }
        console.log(selectSort([5, 2, 4, 6, 1, 3]));
    </script>
</body>
</html>
