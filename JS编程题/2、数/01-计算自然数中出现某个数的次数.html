<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(num,n) {
            let numStr = num.toString();
            let nStr = n.toString();
            let len = numStr.split(nStr).length;
            return len - 1
        }

        let sum = 0
        for(let i = 0;i < 999;i++){
            sum+= count(i,1)
        }
        console.log(sum);
    </script>
</body>
</html>
