    <script>
        function judgeContinuous(arr){
            let result = [],temp = [];
            if(arr.length <= 1) return arr
            arr.sort((a,b)=>a-b).concat(Infinity).reduce((a,b)=>{
                console.log(a,b);
                temp.push(a);
                if(b - a != 1) {
                    result.push(temp)
                    temp = []
                }
                return b
            })
            return result;
        }

        console.log(judgeContinuous([1,2,3,5,2,3,4]));
    </script>
