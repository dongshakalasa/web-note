<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flatten(arr){
            let rest = []
            if(Array.isArray(arr)) {
                arr.forEach(item => {
                    rest = rest.concat(flatten(item))
                });
            }else {
                rest.push(arr)
            }
            return rest
        }
    </script>

    <script>
        function fn(arr) {
           return arr.reduce((pre,item)=>{ return pre.concat(Array.isArray(item)?fn(item):item) },[])
        }
    </script>
</body>
</html>
